<html>

<head>
<title>Vertex Wave</title>
<meta charset ="utf-8">
<meta http-equiv="X-UA-Compatible" content="chrome=1">  <!-- Use Chrome Frame in IE --> 
</head>

<body>
<div id="message" style="position:absolute;top:100px"></div> <!-- Pixel offset to avoid FPS counter -->
<canvas id="canvas" style="border: none;" width="1024" height="768" tabindex="1"></canvas>

<script id="vs" type="x-shader/x-vertex">
    attribute vec2 position;
    
    uniform mat4 u_modelViewPerspective;
    uniform float u_time;
    varying vec3 hColor;

    vec3 permute(vec3 x) {
      x = ((x*34.0)+1.0)*x;
      return x - floor(x * (1.0 / 289.0)) * 289.0;
    }

    float simplexNoise(vec2 v)
      {
      const vec4 C = vec4(0.211324865405187, 0.366025403784439,  -0.577350269189626, 0.024390243902439); 

      vec2 i  = floor(v + dot(v, C.yy) );
      vec2 x0 = v -   i + dot(i, C.xx);

      vec2 i1;
      i1 = (x0.x > x0.y) ? vec2(1.0, 0.0) : vec2(0.0, 1.0);

      vec4 x12 = x0.xyxy + C.xxzz;
      x12.xy -= i1;

      i = i - floor(i * (1.0 / 289.0)) * 289.0;

      vec3 p = permute( permute( i.y + vec3(0.0, i1.y, 1.0 ))
            + i.x + vec3(0.0, i1.x, 1.0 ));

      vec3 m = max(0.5 - vec3(dot(x0,x0), dot(x12.xy,x12.xy), dot(x12.zw,x12.zw)), 0.0);
      m = m*m ;
      m = m*m ;

      vec3 x = 2.0 * fract(p * C.www) - 1.0;
      vec3 h = abs(x) - 0.5;
      vec3 ox = floor(x + 0.5);
      vec3 a0 = x - ox;

      m *= inversesqrt( a0*a0 + h*h );

      vec3 g;
      g.x  = a0.x  * x0.x  + h.x  * x0.y;
      g.yz = a0.yz * x12.xz + h.yz * x12.yw;
      return 130.0 * dot(m, g);
    }



    void main(void)
    {
		//float height = 0.0;
        vec2 simplexVec = vec2(u_time, position);
        float s_contrib = simplexNoise(simplexVec);
        float t_contrib = simplexNoise(vec2(s_contrib,u_time));
        
		float height = s_contrib*t_contrib;
		
		vec3 lowColor =vec3(0.0,1.0,0.0);
		vec3 hiColor =vec3(0.0,0.0,1.0);
		hColor = mix(lowColor,hiColor,height);
		gl_Position = u_modelViewPerspective * vec4(vec3(position, height), 1.0);
    }
</script>

<script id="fs" type="x-shader/x-fragment">
    precision mediump float;
    varying vec3 hColor;
    void main(void)
    {
		//gl_FragColor = vec4(vec3(0.0), 1.0);
		gl_FragColor = vec4(hColor,1.0);
    }    
</script>

<script src ="vert_wave.js" type ="text/javascript"></script>
</body>

</html>
