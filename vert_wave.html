<html>

<head>
<title>Vertex Wave</title>
<meta charset ="utf-8">
<meta http-equiv="X-UA-Compatible" content="chrome=1">  <!-- Use Chrome Frame in IE --> 
</head>

<body>
<div id="message" style="position:absolute;top:100px"></div> <!-- Pixel offset to avoid FPS counter -->
<canvas id="canvas" style="border: none;" width="1024" height="768" tabindex="1"></canvas>

<script id="vs" type="x-shader/x-vertex">
    attribute vec2 position;
    
    uniform mat4 u_modelViewPerspective;
    uniform float u_time;

    varying float height;
    
    void main(void)
    {
		float s_contrib = sin(position.x*2.0*3.14159 + u_time);
        float t_contrib = cos(position.y*2.0*3.14159 + u_time);
        height = s_contrib*t_contrib;
		gl_Position = u_modelViewPerspective * vec4(vec3(position, height), 1.0);
    }
</script>

<script id="fs" type="x-shader/x-fragment">
    precision mediump float;
    varying float height;

    void main(void)
    {
		gl_FragColor = vec4(0.0, 0.8, 1.0, 1.0) * (height+1.0)/2.0 + vec4(1.0, 0.2, 0.0, 1.0) * (1.0-height)/2.0;
    }    
</script>

<script src ="part1/gl-matrix.js" type ="text/javascript"></script>
<script src ="part1/webGLUtility.js" type ="text/javascript"></script>
<script src ="part1/vert_wave.js" type ="text/javascript"></script>
</body>

</html>
